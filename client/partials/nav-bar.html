<nav ng-show="showNav" class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item logo" ng-href="#!/home">StudyUp</a>
    <h2 class="nav-header">{{title}}
      <span class="nav-score" ng-hide="leaderboard">
        <span class="nav-score-text">Points earned:</span> {{user.score}}</span>
    </h2>

    <div class="dropdown is-right navbar-item nav-menu" ng-class="{'is-active': show}" ng-click="show = !show">
      <div class="dropdown-trigger">
        <button class="menu-btn" aria-haspopup="true" aria-controls="dropdown-menu">
          <img class="menu-icn" src="../styles/images/list.png" alt="">
          <span class="icon notify-icn" ng-show="notification"></span>
        </button>
      </div>
      <!-- menu content -->
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <a href="#!/course/{{match.course_id}}/?user={{user.id}}" class="dropdown-item" ng-show="matches.length" ng-repeat="match in matches">
            New active game
          </a>
          <a href class="dropdown-item" ng-show="matchMessage" ng-click="removeMsg()">
            {{matchMessage}}
          </a>
          <a class="dropdown-item" href logout>
            Logout
          </a>
          <hr class="dropdown-divider">
          <a href="#!/home" class="dropdown-item">
            Home
          </a>
        </div>
      </div>
      <!-- /menu content -->
    </div>

  </div>

</nav>
